<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin-bottom: 1rem;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register New User</h2>
    <form th:method="POST" th:action="@{/admin/register}" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" th:field="*{firstname}" id="firstname" required>
        </div>
        <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" th:field="*{secondName}" id="secondName" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" th:field="*{age}" id="age" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" required>
        </div>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" th:field="*{roles}" th:value="ROLE_ADMIN"> Admin
            </label>
            <label>
                <input type="checkbox" th:field="*{roles}" th:value="ROLE_USER"> User
            </label>
        </div>
        <button type="submit" class="submit-btn">REGISTER</button>
    </form>
</div>
</body>
</html>
